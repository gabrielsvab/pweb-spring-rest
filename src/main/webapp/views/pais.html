<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/service/pais_service.js"></script>
    <script src="../js/controller/pais_controller.js"></script>
    <style>
        .paisvalidation.ng-valid {
            background-color: lightgreen;
        }
        
        .paisvalidation.ng-dirty.ng-invalid-required {
            background-color: red;
        }
        
        .paisvalidation.ng-dirty.ng-invalid-minlength {
            background-color: yellow;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="../css/app.css" rel="stylesheet"></link>
    <title>Pais</title>
</head>

<body ng-app="myApp" class="ng-cloak">
    <div class="generic-container" ng-controller="PaisController as ctrl">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="lead">Cadastro de País</span></div>
            <div class="formcontainer">
                <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                    <input type="hidden" ng-model="ctrl.pais.idPais" />
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="file">Nome do País</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="ctrl.pais.nomePais" name="pname" class="paisvalidation form-control input-sm" placeholder="Insira o nome do país..."
                                    required ng-minlength="3" />
                                <div class="has-error" ng-show="myForm.$dirty">
                                    <span ng-show="myForm.pname.$error.required">Este campo é obrigatório!</span>
                                    <span ng-show="myForm.pname.$error.minlength">Quantidade mínima de caracteres é 3</span>
                                    <span ng-show="myForm.pname.$invalid">Campo Inválido!</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit" value="{{!ctrl.pais.idPais ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                            <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Limpar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><span class="lead">Lista de Países </span></div>
            <div class="tablecontainer">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID.</th>
                            <th>Nome</th>
                            <th width="20%"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="a in ctrl.paises">
                            <td><span ng-bind="a.idPais"></span></td>
                            <td><span ng-bind="a.nomePais"></span></td>
                            <td>
                                <button type="button" ng-click="ctrl.edit(a.idPais)" class="btn btn-success custom-width">Editar</button>                                <button type="button" ng-click="ctrl.remove(a.idPais)" class="btn btn-danger custom-width">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
