<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/service/modalidade_service.js"></script>
    <script src="../js/controller/modalidade_controller.js"></script>
    <style>
      .modalidadevalidation.ng-valid {
          background-color: lightgreen;
      }
      .modalidadevalidation.ng-dirty.ng-invalid-required {
          background-color: red;
      }
      .modalidadevalidation.ng-dirty.ng-invalid-minlength {
          background-color: yellow;
      }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/app.css" rel="stylesheet"></link>
    <title>Modalidades</title>
</head>
<body ng-app="myApp" class="ng-cloak">
      <div class="generic-container" ng-controller="ModalidadeController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Cadastro de Modalidade</span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.modalidade.idModalidade" />
                      <div class="row">
                          <div class="form-group col-md-8">
                              <label class="col-md-2 control-lable" for="file">Nome da Modalidade</label>
                              <div class="col-md-5">
                                  <input type="text" ng-model="ctrl.modalidade.nomeModalidade" name="pname" class="modalidadevalidation form-control input-sm" placeholder="Insira o nome da modalidade..." required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.pname.$error.required">Este campo é obrigatório!</span>
                                      <span ng-show="myForm.pname.$error.minlength">Quantidade mínima de caracteres é 3</span>
                                      <span ng-show="myForm.pname.$invalid">Campo Inválido!</span>
                                  </div>
                              </div>
                          </div>
                      </div>
                        
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.modalidade.idModalidade ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Limpar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">Lista de Modalidades </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Nome</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="a in ctrl.modalidades">
                              <td><span ng-bind="a.idModalidade"></span></td>
                              <td><span ng-bind="a.nomeModalidade"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(a.idModalidade)" class="btn btn-success custom-width">Editar</button>  <button type="button" ng-click="ctrl.remove(a.idModalidade)" class="btn btn-danger custom-width">Excluir</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
     
  </body>
</html>
